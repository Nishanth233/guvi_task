<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Income Expense Calculator</h1>
    <div id="balance">
      <h2>Net Balance: <span id="net-balance">0</span></h2>
      <div>Total Income: <span id="total-income">0</span></div>
      <div>Total Expenses: <span id="total-expenses">0</span></div>
    </div>
    <button id="reset">Reset</button>
  </header>
  <main>
    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>
    <div class="form">
      <input type="text" id="description" placeholder="Description">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="add-entry">Add Entry</button>
    </div>
    <ul id="entries"></ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
